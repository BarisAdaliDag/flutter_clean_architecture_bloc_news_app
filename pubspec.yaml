name: clean_architecture_bloc_news_app
description: "A new Flutter project."

publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: ^3.5.4


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  #icon
  ionicons: ^0.2.2

  #state management
  flutter_bloc: ^9.1.0

  #comparing dart objects
  equatable: ^2.0.7

  #service locator
  get_it: ^8.0.3
  
  #dateFormat
  intl: ^0.20.2

  #Database
  floor: any

  #make request to api
  retrofit: ^4.4.2

  #Hooks
  flutter_hooks: ^0.21.2

  #chached image 
  cached_network_image: ^3.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  retrofit_generator: ^9.1.5
  floor_generator: ^1.5.0
  build_runner: ^2.4.13
  

flutter:

  uses-material-design: true

 
  fonts:
    - family: Muli
      fonts:
        - asset: assets/fonts/muli/Muli.ttf
        - asset: assets/fonts/muli/Muli-Bold.ttf
          weight: 700
        - asset: assets/fonts/muli/Muli-Light.ttf
          weight: 300
